            xml:space="preserve"

                      cy="112.5"
                      r="111.5457"
                      gradientTransform="matrix(0.3701 0 0 -1 -521.4343 224)"

                    >
                      <stop offset="0" style="stop-color: var(--inner)" />
                      <stop offset="1" style="stop-color: var(--outer)" />
                    </radialGradient>
                    <ellipse
                      class="st0"
                      cx="41.3"
                      cy="111.5"
                      rx="41.3"
                      ry="111.5"

                  </g>

                    class="mavs-eye-pupil"
                    cx="52.6"
                    cy="111.5"
                    rx="30.8"
                    ry="83.2"

        <section class="loadingSpinner">
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
        </section>

      <section class="prompts">
        <h2>Interact with Mavs</h2>
        <section class="promptButtons">
          <div class="btnPrompt btnHello">
            <p>say hello!</p>
          </div>
          <div class="btnPrompt btnBaseMap">
            <p>display base map</p>
          </div>

          <!-- slider  -->
          <div class="slidecontainer">
            <p>Habitant oxygen consumption</p>
            <input
              type="range"
              min="0"
              max="200"
              value="75"
              class="slider"
              id="myRange"
            />
          </div>
        </section>

        <!-- spinner  -->
        <section class="loadingSpinner2">
          <div class="lds-default">

            <div></div>
            <div></div>

        </section>
