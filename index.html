<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAVS</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <header>
      <h1>MAVS</h1>
    </header> -->

    <!-- mavs body  -->
    <div class="mavs-container">
      <section class="mavs-wrapper">
        <div class="mavs-body">
          <img src="images/Mavs-body2.png" alt="" />
        </div>

        <div class="eye-glow"></div>

        <div class="mavs-eye">
          <svg
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 84 223"
            style="enable-background: new 0 0 84 223"
            xml:space="preserve"
          >
            <g id="MAVS">
              <g id="mavs-body">
                <g id="mavs-eye">
                  <g id="mavs-eye-colour">
                    <radialGradient
                      id="SVGID_1_"
                      cx="1520.4926"
                      cy="112.5"
                      r="111.5457"
                      gradientTransform="matrix(0.3701 0 0 -1 -521.4343 224)"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop offset="0" style="stop-color: var(--inner)" />
                      <stop offset="0.7" style="stop-color: var(--middle)" />
                      <stop offset="1" style="stop-color: var(--outer)" />
                    </radialGradient>
                    <ellipse
                      class="st0"
                      cx="41.3"
                      cy="111.5"
                      rx="41.3"
                      ry="111.5"
                    />
                  </g>
                  <ellipse
                    id="mavs-eye-pupil"
                    class="mavs-eye-pupil"
                    cx="52.6"
                    cy="111.5"
                    rx="30.8"
                    ry="83.2"
                  />
                </g>
              </g>
            </g>
          </svg>
        </div>

        <div class="mavs-thruster">
          <svg
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 174 41.5"
            style="enable-background: new 0 0 174 41.5"
            xml:space="preserve"
          >
            <g id="mavs-thruster">
              <linearGradient
                id="mavs-thruster-colour_00000106120435802686161760000002759715936171042227_"
                gradientUnits="userSpaceOnUse"
                x1="87"
                y1="0"
                x2="87"
                y2="41"
              >
                <stop offset="0" style="stop-color: var(--inner)" />
                <stop offset="0.5" style="stop-color: var(--middle)" />
                <stop offset="1" style="stop-color: var(--outer)" />
              </linearGradient>

              <ellipse
                id="mavs-thruster-colour"
                class="mavs-thruster-colour"
                style="
                  fill: url(#mavs-thruster-colour_00000106120435802686161760000002759715936171042227_);
                "
                cx="87"
                cy="20.5"
                rx="87"
                ry="20.5"
              />
              <g id="mavs-thruster-details" class="Tst1">
                <line class="st2" x1="8.5" y1="29" x2="8.5" y2="12" />
                <line class="st2" x1="16.9" y1="33" x2="16.9" y2="8.1" />
                <line class="st2" x1="25.2" y1="35.2" x2="25.5" y2="6" />
                <line class="st2" x1="33.6" y1="37" x2="33.6" y2="5" />
                <line class="st2" x1="42" y1="37.8" x2="42" y2="3" />
                <line class="st2" x1="50.3" y1="39" x2="50.3" y2="2.4" />
                <line class="st2" x1="58.5" y1="40" x2="58.7" y2="1.5" />
                <line class="st2" x1="67.1" y1="40" x2="67.1" y2="1" />
                <line class="st2" x1="75.4" y1="41" x2="75.5" y2="0" />
                <line class="st2" x1="83.8" y1="41" x2="83.5" y2="0" />
                <line class="st2" x1="92.2" y1="41" x2="92.2" y2="0" />
                <line class="st2" x1="100.6" y1="41" x2="100.5" y2="0" />
                <line class="st2" x1="108.9" y1="40.4" x2="108.9" y2="1" />
                <line class="st2" x1="117.5" y1="40" x2="117.3" y2="1" />
                <line class="st2" x1="125.5" y1="39" x2="125.5" y2="2" />
                <line class="st2" x1="134" y1="38" x2="134" y2="3" />
                <line class="st2" x1="142.4" y1="36" x2="142.4" y2="5" />
                <line class="st2" x1="150.8" y1="34" x2="150.8" y2="7" />
                <line class="st2" x1="159.1" y1="32" x2="159.1" y2="9" />
                <line class="st2" x1="167.5" y1="28" x2="167.5" y2="13" />
              </g>
            </g>
          </svg>
        </div>

        <div class="mavs-ambient-shadow"></div>
      </section>
    </div>

    <!-- SCRIPTS  -->
    <script src="js/script.js"></script>
  </body>
</html>
